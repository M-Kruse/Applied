{% extends 'adminlte/base.html' %}
{% block title %}Applied{% endblock %}

{% block content %}
<div class="col-sm-2">
  <button data-toggle="modal" data-target="#modal-new-job-agg" type="button" class="btn btn-block btn-primary btn-sm">Add New Job</button>
</div>
<div class="card-body">
 <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4"><div class="row"><div class="col-sm-12 col-md-6"></div><div class="col-sm-12 col-md-6"></div></div><div class="row"><div class="col-sm-12">

<div class="card card-default">
  <div class="card-header">

  </div>
       <div id="content-main">
        <div class="row">
            {% for job in jobs_list %}
        
             <div class="col-md-4 col-sm-6 col-12">
              <a href="/jobs/detail/{{job.id}}">
              <div class="small-box bg-info">
                  <div class="ribbon-wrapper">
                      <div class="ribbon bg-warning">
                        NEW
                      </div>
                    </div>
                <div class="inner">
                  <h4><b>{{job.title|slice:":30" }}</b></h4>
                  <p><h5><i class="fas fa-building"></i>&nbsp;&nbsp;{{job.company|slice:":30"}}  &nbsp;|&nbsp;  <i class="fas fa-globe"> </i>&nbsp; {{job.location|slice:":24"}}&nbsp;&nbsp;&nbsp;</h5></p>
                    <span class="right badge badge-danger">UNAPPLIED</span>&nbsp; <span class="right badge badge-success">APPLIED</span>&nbsp;
                </div>
                <div class="icon">
                  <i class="fas fa-user-tie"></i>
                </div>
              </div>
            </a>
            </div>
              {% endfor %}
          </div>
          
      </div>
    </div>
          


  {% endblock %}}
